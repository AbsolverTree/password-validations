<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="./script.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
		integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Password Validation Check 1</title>
</head>

<body>
	<div class="container">
		<h1>Password</h1>
		<h4>Type your strongest password </h4>
		<div class="inputBox">
			<input type="password" id="password" autocomplete="off">
			<span id="toggleBtn"></span>
		</div>
		<div class="validation">
			<ul>
				<li id="lower"><span class="list-style"></span> Lowercase character</li>
				<li id="upper"><span class="list-style"></span> Uppercase character</li>
				<li id="number"><span class="list-style"></span> Number</li>
				<li id="special"><span class="list-style"></span> Special character</li>
				<li id="length"><span class="list-style"></span> At least 8 characters</li>
			</ul>
		</div>
	</div>
</body>

</html>
